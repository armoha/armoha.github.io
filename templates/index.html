<h1>{{ section.title }}</h1>
<ul>
	{% for page in section.pages %}
		<li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
	{% endfor %}
</ul>
<ul>
	{% for subsection in section.subsections %}
		{% set sub = get_section(path=subsection, metadata_only=true) %}
		<li><a href="{{ sub.permalink | safe }}">{{ sub.title }}</a></li>
	{% endfor %}
</ul>
