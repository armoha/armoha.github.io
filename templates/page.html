{% extends "base.html" %}
{% block content %}
	<h1> {{ page.title }} </h1>
	{{ page.content | safe }}
	<h2>Tags of this page:</h2>
	{% if page.taxonomies.tags %}
		{% for tag in page.taxonomies.tags %}
			<a href="{{ get_taxonomy_url(kind="tags", name=tag) | safe }}">{{ tag }}</a>
		{% endfor %}
	{% endif %}
{% endblock content %}
